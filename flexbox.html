<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexBox</title>
  <style>
    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
     }
    
     body{
      font-family:arial, helvetica,sans-serif; 
     }
    
    .items{
      width:100px;
      height:100px;
      background-color:whitesmoke;
      color:white;
      margin:10px;
    }
    
    form {
      background-color: #fff;
    
      padding: 20px;
    
      border-radius: 8px;
    
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    
      width: 300px;
    }
    
    /* Style the heading inside the form */
    
    h2 {
    
      text-align: center;
    
      color: #333;
    
    }
    /* Style labels for form fields */
    
    label {
    
      display: block;
    
      margin: 10px 0 5px;
    
      color: #555;
    }
    
    /* Style the heading inside the form */
    
    h2 {
    
      text-align: center;
    
      color: #333;
    
    }
    
    
    /* Style labels for form fields */
    
    label {
    
      display: block;
    
      margin: 10px 0 5px;
    
      color: #555;
    
    }
    
    
    /* Style input fields */
    
    input {
    
      width: 100%;
    
      padding: 8px;
    
      margin-bottom: 10px;
    
      box-sizing: border-box;
    
      border: 1px solid #ccc;
    
      border-radius: 4px;
    
    }
    
     
    
    /* Style the submit button */
    
    button {
    
      background-color: #4caf50;
    
      color: #fff;
    
      padding: 10px;
    
      border: none;
    
      border-radius: 4px;
    
      cursor: pointer;
    
      width: 100%;
    
    }    

  </style>
</head>
<body>
  <div class="container">
    <div class="items-1 item">1</div>
    <div class="items-2 item">2</div>
    <div class="items-3 item">3</div>
    <div class="items-4 item">4</div>
</div>
  
</body>
</html>
